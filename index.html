<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header part -->
    <header class="lg:container mx-auto flex justify-between items-center rounded-lg my-5 bg-slate-300 py-3 px-6">
        <div>
            <h2 class="text-3xl text-slate-800 font-bold">Interactive</h2>
            <p class="text-xl text-slate-500">Geometry Genius</p>
        </div>
        <div>
            <button class="btn btn-sm btn-info text-white">Blog</button>
        </div>

    </header>
    <!-- main part -->
    <main class="lg:container mx-auto flex justify-between">
        <!-- Shapes container -->
        <div>
            <!-- Triangle -->
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                <div class="card-body space-y-2">
                  <h2 class="text-center text-2xl font-bold">Triangle</h2>
                  <p class="text-center text-xl">Area (A) = 0.5 × b × h</p>
                  <div class="text-center">
                    <input type="text" placeholder="b" class="input input-sm border-none bg-slate-100 w-24 max-w-xs" /> <span class="ml-1">cm</span>
                    <input type="text" placeholder="h" class="input input-sm border-none bg-slate-100 w-24 ml-4 max-w-xs" /> <span class="ml-1">cm</span>
                  </div>
                  <div class="card-actions">
                    <button class="btn btn-info mt-5 w-full text-xl text-white">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        <!-- Area calculation -->
        <div class="w-96 border p-4">
            <h3>Area Calculation</h3>
        </div>
    </main>
</body>
</html>
